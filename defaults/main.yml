---
# Install role: server or client
samba_role: client

# Samba workgroup
samba_workgroup: SAMBA

# Share homes
samba_share_homes: yes

# Share printers (only cups is supported)
samba_share_printers: yes

# Additional shares
# This is a list of shares, each with a name and options,
# consisting of a dict of valid smb options (remember to
# quote option keys with spaces). Example:
# - name: myshare
#   options:
#     comment: My Shares
#     'valid users': user
#     'read only': 'No'
samba_shares: []

# Samba users
# List of samba users and their samba password. Note that users need to be
# defined in the system itself, vi /etc/passwd, LDAP, ... Example:
# - user: username
# - password: goodpasswod
samba_users: []
