---
# Install role: server or client
samba_role: client

# Samba workgroup
samba_workgroup: SAMBA

# Share homes
samba_share_homes: yes

# Share printers (only cups is supported)
samba_share_printers: yes

# Additional shares
# This is a dictionary of shares, where the key is the share name,
# and the value is a dictionary of valid smb options. Rremember to
# quote option keys containing spaces and Yes/No values. Example:
# samba_shares:
#   myshare:
#     comment: My Shares
#     'valid users': user
#     'read only': 'No'
samba_shares: {}

# Samba users
# List of samba users and their samba password. Note that users need to be
# defined in the system itself, vi /etc/passwd, LDAP, ... Example:
# - user: username
# - password: goodpasswod
samba_users: []
